<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>chúc mừng sinh nhật Tiên nha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="audio" src="assets/music.mp3" loop></audio>

    <div class="welcome-door">
      <div class="door left-door"></div>
      <div class="door right-door"></div>
    </div>
    <div class="container">
      <div class="head">
        <img class="cake" src="assets/cake.png" alt="sweet thing" />
        <img class="titlehead" src="assets/title.png" alt="title" />
        <img class="salt" src="assets/salt.png" alt="beautiful thing" />
      </div>
      <img class="bbay" src="assets/bbay1.gif" alt="" />
      <div class="card_container">
        <img class="pansee" src="assets/pansee.png" alt="" />
        <img class="thuytien" src="assets/thuytien.png" alt="" />
        <img class="meow" src="assets/meow.png" alt="" />

        <div class="card" id="card1">
          <h1>Happy</h1>
          <span class="cover"></span>
        </div>
        <div class="card" id="card2">
          <h1>Birthday</h1>
          <span class="cover"></span>
        </div>
        <div class="card" id="card3">
          <h1>to you</h1>
          <span class="cover"></span>
        </div>
        <div class="card" id="card4">
          <h1>Bé Tiên</h1>
          <span class="cover"></span>
        </div>
      </div>

      <audio id="clickSound" src="assets/click.m4a"></audio>
      <div class="body">
        <div class="slider">
          <div class="slide-track">
            <img class="tien" src="assets/tien_1.png" alt="" />
            <img class="tien" src="assets/tien_5.png" alt="" />
            <img class="tien" src="assets/tien_2.png" alt="" />
            <img class="tien" src="assets/tien_3.png" alt="" />
            <img class="tien" src="assets/tien_4.png" alt="" />
            <img class="tien" src="assets/tien_1.png" alt="" />
            <img class="tien" src="assets/tien_5.png" alt="" />
            <img class="tien" src="assets/tien_2.png" alt="" />
            <img class="tien" src="assets/tien_3.png" alt="" />
            <img class="tien" src="assets/tien_4.png" alt="" />
            <img class="tien" src="assets/tien_1.png" alt="" />
            <img class="tien" src="assets/tien_5.png" alt="" />
            <img class="tien" src="assets/tien_2.png" alt="" />
            <img class="tien" src="assets/tien_3.png" alt="" />
            <img class="tien" src="assets/tien_4.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
